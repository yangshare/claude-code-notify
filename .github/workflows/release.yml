name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings"

jobs:
  build:
    name: Build on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ccn.exe
            asset_name: ccn-windows-x86_64.exe

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: ccn.exe
            asset_name: ccn-windows-aarch64.exe

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ccn
            asset_name: ccn-linux-x86_64

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ccn
            asset_name: ccn-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ccn
            asset_name: ccn-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Windows ARM64)
        if: matrix.target == 'aarch64-pc-windows-msvc'
        shell: pwsh
        run: |
          # 添加 ARM64 target
          rustup target add aarch64-pc-windows-msvc

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (linux/macos)
        if: matrix.os != 'windows-latest'
        run: strip "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create SHA256 checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              if [ -f "$file" ]; then
                sha256sum "$file" > "$file.sha256"
              fi
            done
            cd ..
          done

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: artifacts/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  scoop-manifest:
    name: Update Scoop Manifest
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Scoop manifest
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cat > scoop/ccn.json << EOF
          {
            "version": "$VERSION",
            "homepage": "https://github.com/yangshare/claude-code-notify",
            "license": "MIT",
            "description": "Claude Code Notify - 优雅的任务通知工具",
            "url": "https://github.com/yangshare/claude-code-notify/releases/download/$VERSION/ccn-windows-x86_64.exe#/ccn.exe",
            "hash": "https://github.com/yangshare/claude-code-notify/releases/download/$VERSION/ccn-windows-x86_64.exe.sha256",
            "bin": "ccn.exe",
            "checkver": "github",
            "autoupdate": {
              "url": "https://github.com/yangshare/claude-code-notify/releases/download/$version/ccn-windows-x86_64.exe#/ccn.exe",
              "hash": "https://github.com/yangshare/claude-code-notify/releases/download/$version/ccn-windows-x86_64.exe.sha256"
            }
          }
          EOF

      - name: Commit Scoop manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scoop/ccn.json
          git diff --staged --quiet || git commit -m "chore: update Scoop manifest for ${{ github.ref_name }} [skip ci]"
          git push origin HEAD:main
