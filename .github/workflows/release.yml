name: Release

on:
  push:
    branches:
      - 'main'

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings"

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Bump version and create tag
        id: bump
        run: |
          # 获取最新的 tag
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          # 解析版本号
          if [[ $latest_tag =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            major=${BASH_REMATCH[1]}
            minor=${BASH_REMATCH[2]}
            patch=${BASH_REMATCH[3]}

            # 递增 patch 版本
            new_patch=$((patch + 1))
            new_tag="v${major}.${minor}.${new_patch}"
          else
            new_tag="v0.0.1"
          fi

          new_version=${new_tag#v}

          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "New version: $new_tag"

          # 创建并推送 tag
          git tag -a "$new_tag" -m "Release $new_tag"
          git push origin "$new_tag"

  build:
    name: Build on ${{ matrix.target }}
    needs: bump-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ccn.exe
            asset_name: ccn-windows-x86_64.exe

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: ccn.exe
            asset_name: ccn-windows-aarch64.exe

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ccn
            asset_name: ccn-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ccn
            asset_name: ccn-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Windows ARM64)
        if: matrix.target == 'aarch64-pc-windows-msvc'
        shell: pwsh
        run: |
          # 添加 ARM64 target
          rustup target add aarch64-pc-windows-msvc

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (linux/macos)
        if: matrix.os != 'windows-latest'
        run: strip "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}"

  release:
    name: Create Release
    needs: [bump-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir release_assets
          cd artifacts
          for dir in */; do
            # 移除目录名的尾部斜杠，得到期望的文件名
            asset_name=${dir%/}
            
            # 进入 artifact 目录
            cd "$dir"
            
            # 查找二进制文件（ccn 或 ccn.exe）并移动重命名
            if [ -f "ccn.exe" ]; then
              mv ccn.exe "../../release_assets/$asset_name"
            elif [ -f "ccn" ]; then
              mv ccn "../../release_assets/$asset_name"
            fi
            
            cd ..
          done
          
          # 生成 checksums
          cd ../release_assets
          for file in *; do
            if [ -f "$file" ]; then
              sha256sum "$file" > "$file.sha256"
            fi
          done
          
          # 列出最终文件以供调试
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ needs.bump-version.outputs.new_tag }}
          tag_name: ${{ needs.bump-version.outputs.new_tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  scoop-manifest:
    name: Update Scoop Manifest
    needs: [bump-version, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Scoop manifest
        run: |
          VERSION=${{ needs.bump-version.outputs.new_version }}
          TAG=${{ needs.bump-version.outputs.new_tag }}
          cat > scoop/ccn.json << EOF
          {
            "version": "$VERSION",
            "homepage": "https://github.com/yangshare/claude-code-notify",
            "license": "MIT",
            "description": "Claude Code Notify - 优雅的任务通知工具",
            "url": "https://github.com/yangshare/claude-code-notify/releases/download/$TAG/ccn-windows-x86_64.exe#/ccn.exe",
            "hash": "https://github.com/yangshare/claude-code-notify/releases/download/$TAG/ccn-windows-x86_64.exe.sha256",
            "bin": "ccn.exe",
            "checkver": "github",
            "autoupdate": {
              "url": "https://github.com/yangshare/claude-code-notify/releases/download/v\$version/ccn-windows-x86_64.exe#/ccn.exe",
              "hash": "https://github.com/yangshare/claude-code-notify/releases/download/v\$version/ccn-windows-x86_64.exe.sha256"
            }
          }
          EOF

      - name: Commit Scoop manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scoop/ccn.json
          git diff --staged --quiet || git commit -m "chore: update Scoop manifest for ${{ needs.bump-version.outputs.new_tag }} [skip ci]"
          git push origin HEAD:main
